<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIKKA | APIS - Login / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f11 0%, #1a1a20 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1600/900') center/cover no-repeat;
            opacity: 0.2;
            filter: blur(4px);
            z-index: -1;
        }

        .form-container {
            position: relative;
            max-width: 430px;
            width: 100%;
            height: 500px;
            perspective: 1000px;
        }

        .form-wrapper {
            background: rgba(20, 20, 25, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 0 10px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #signup-form {
            transform: rotateY(180deg);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #bbb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo span {
            font-size: 14px;
            color: #aaa;
            letter-spacing: 3px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
        }

        input {
            padding: 14px 15px 12px 45px;
            border: none;
            border-radius: 12px;
            background-color: rgba(40, 40, 50, 0.8);
            color: #fff;
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input:focus {
            outline: none;
            background-color: rgba(50, 50, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: #888;
            transition: all 0.3s ease;
        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        button {
            margin-top: 10px;
            padding: 14px;
            background: linear-gradient(90deg, #fff, #f2f2f2);
            color: #111;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .toggle-link {
            margin-top: 25px;
            text-align: center;
            font-size: 0.95rem;
            color: #aaa;
        }

        .toggle-link a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            margin-left: 5px;
            position: relative;
            padding-bottom: 2px;
        }

        .toggle-link a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .toggle-link a:hover::after {
            width: 100%;
        }

        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 500px) {
            .form-wrapper {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            input {
                padding: 12px 15px 12px 40px;
            }
        }
    </style>
</head>

<body>
    <div class="glow" id="glow"></div>
    <div class="form-container">
        <div class="form-wrapper" id="login-form">
            <div class="logo">
                <h1>NIKKA</h1>
                <span>APIS</span>
            </div>
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a onclick="toggleForms()">Sign Up</a>
            </div>
        </div>

        <div class="form-wrapper" id="signup-form">
            <div class="logo">
                <h1>NIKKA</h1>
                <span>APIS</span>
            </div>
            <h2>Create Account</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a onclick="toggleForms()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            loginForm.style.transform = loginForm.style.transform === 'rotateY(180deg)'
                ? 'rotateY(0deg)'
                : 'rotateY(180deg)';

            signupForm.style.transform = signupForm.style.transform === 'rotateY(0deg)'
                ? 'rotateY(180deg)'
                : 'rotateY(0deg)';
        }

        // Add glow effect following cursor
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            glow.style.opacity = '1';
            glow.style.left = `${e.clientX - 100}px`;
            glow.style.top = `${e.clientY - 100}px`;
        });

        document.addEventListener('mouseleave', () => {
            document.getElementById('glow').style.opacity = '0';
        });
    </script>
</body>

</html>
